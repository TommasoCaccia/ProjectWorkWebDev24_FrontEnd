<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.bootstrap5.js"></script>


    <script>
        let originalData;

        function inizializzaDataTable() {
            fetch('azienda.json')
                .then(response => response.json())
                .then(dip => {
                    console.log(dip);
                    dataTable = new DataTable('#tabellaDipendenti', {
                        "columns": [
                            { "data": "nome" },
                            { "data": "cognome" },
                            { "data": "codFiscale" },
                            { "data": "dataAssunzione" },
                            { "data": "ruolo" },
                            { "data": "stipendio" }
                        ],
                        data: dip.dipendenti
                    });
                });
        }

    </script>
</head>


<body onload="inizializzaDataTable()">
    <div class="container pt-5 my-5 mx-auto" style="max-width: 800px;">
        <h1>Tabella Dipendenti</h1>


        <!-- Menu a tendina per scegliere la categoria -->
        <div class="mb-3">
            <label for="categoriaSelect" class="form-label">Seleziona Categoria:</label>
            <select class="form-select" id="categoriaSelect" onchange="selezioneCategoria(this.value)">
                <option value="">Tutti</option>
                <option value="dirigente">Dirigente</option>
                <option value="tecnico">Tecnico</option>
                <option value="manager">Manager</option>
                <option value="Leggende">Leggende</option>
            </select>
        </div>

        <!-- Creazione della tabella -->
        <table id="tabellaDipendenti" class="table table-striped" style="width: 100%;">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Codice Fiscale</th>
                    <th>Data Assunzione</th>
                    <th>ruolo</th>
                    <th>stipendio</th>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
